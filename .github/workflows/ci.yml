name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-macos:
    name: macOS (Swift 6.2)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Install GStreamer
        run: brew install gstreamer

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test

  build-linux:
    name: Linux (Swift 6.2)
    runs-on: ubuntu-24.04
    container:
      image: swift:6.2
    steps:
      - uses: actions/checkout@v4

      - name: Install GStreamer
        run: |
          apt-get update
          apt-get install -y \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test
